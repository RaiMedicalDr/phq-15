    <script>
        const correctPassword = '3734771A';
        const passwordContainer = document.getElementById('password-container');
        const contentContainer = document.getElementById('content-container');
        const phq15Form = document.getElementById('phq15-form');

        function checkPassword() {
            const passwordInput = document.getElementById('password-input');
            
            if (passwordInput.value === correctPassword) {
                passwordContainer.style.display = 'none';
                phq15Form.style.display = 'block';
            } else {
                alert('パスワードが間違っています。');
                passwordInput.value = '';
            }
        }

        function calculateScore() {
            const form = document.getElementById('phq15-form');
            const formData = new FormData(form);
            let score = 0;

            for (const value of formData.values()) {
                score += parseInt(value, 10);
            }

            const resultDiv = document.getElementById('result');
            resultDiv.textContent = `総スコア: ${score}`;

            // スコアに基づいた結果の説明
            let interpretation = '';
            if (score <= 4) {
                interpretation = '軽度の不安症状';
            } else if (score <= 9) {
                interpretation = '中等度の不安症状';
            } else {
                interpretation = '高度の不安症状';
            }
            resultDiv.textContent += ` (${interpretation})`;
            resultDiv.style.display = 'block';
        }

        // Initially hide the form and result
        phq15Form.style.display = 'none';
        document.getElementById('result').style.display = 'none';
    </script>
